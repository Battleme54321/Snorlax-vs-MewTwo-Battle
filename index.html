<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snorlax vs. MewTwo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="screen">
      <div>
        <button id="musicbutton">
          Music off
          <img id="musicimage" src="musicicon2.png" />
        </button>
      </div>
      <div>
        <button id="musicbutton1">
          Music on&nbsp;&nbsp;
          <img id="musicimage1" src="musicicon4.png" />
        </button>
      </div>
      <div id="player0box">
        <p id="playerboxspacing">MEWTWO lv<strong>97</strong></p>
        <p id="playerboxspacing" class="goUp">HP</p>
        <div class="hitpoints"><p id="hpai" class="hp">312 / 312</p></div>
        <div id="hpbar0"></div>
      </div>
      <div id="player1box">
        <p id="playerboxspacing">SNORLAX lv<strong>88</strong><br /></p>
        <p id="playerboxspacing" class="goUp">HP</p>
        <div class="hitpoints"><p id="hpplayer" class="hp">406 / 406</p></div>
        <div id="hpbar1"></div>
      </div>
      <div id="player0sprites">
        <img id="player0sprite" src="MewTwoWBG.png" />
      </div>
      <div id="player1sprites">
        <img id="player1sprite" src="SNORLAX.png" />
      </div>
      <div id="textbox">
        <p id="text"></p>
        <div id="minichatbox"></div>
        <div id="startermenu">
          <button id="menuset0">Fight</button>
          <button id="menuset1">PkMn</button>
          <button id="menuset2">Item</button>
          <button id="menuset3">Run</button>
        </div>
        <div id="moves">
          <button id="moveset0">Eathquake</button>
          <button id="moveset1">Double-Edge</button>
          <button id="moveset2">Recover</button>
          <button id="moveset3">Body Slam</button>
        </div>
        <div id="restartbutton"><button id="resetbutton">Reset</button></div>
      </div>
    </div>
  </body>
  <script src="main.js" defer></script>
</html>
